<html>
	<head>
		<title>Mint</title>
		<meta charset="utf-8">
		<meta name="robots" content="noindex,nofollow"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/styles/a11y-dark.min.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
		<link rel="stylesheet" href="application.css"/>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/highlight.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.2.3/pace.min.js"></script>
		<script src="application.js"></script>
		<script>
			var app;
			function handlePop(evt) {
				var path = evt.target.location.pathname;
				if (path === '/') { 
					app.newDocument(true); 
				} else { 
					app.loadDocument(path.substring(1, path.length)); 
				}
			};
				
			setTimeout(function() {
				window.onpopstate = function(evt) {
					try { 
						handlePop(evt); 
					} catch(err) {}
				};
			}, 1000);

			$(function() {
				app = new App('Mint');
				
				handlePop({ 
					target: window 
				});
			});
		</script>
	</head>
	<body>
		<ul id="messages"></ul>
		<div id="key">
		  <div id="pointer" style="display:none;"></div>
			<div id="box1">
				<button class="save function fas fa-save"></button>
				<button class="new function fas fa-plus"></button>
				<button class="duplicate function fas fa-edit"></button>
				<button class="raw function far fa-file-code"></button>
				<button class="github function fab fa-github"></button>
				<button class="about function fas fa-question"></button>
			</div>
			<div id="box2" style="display:none;">
				<div class="label"></div>
				<div class="shortcut"></div>
			</div>
		</div>
		<div id="linenos"></div>
		<pre id="box" style="display:none;" class="hljs" tabindex="0"><code></code></pre>
		<textarea spellcheck="false" style="display:none;"></textarea>
	</body>
</html>
